<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="part1">
        <div class="screen">
          <div class="prescreen"></div>
          <div class="curscreen"></div>
        </div>
        <div class="s2">
          <button class="clear-btn gr">CLEAR</button>
          <button class="submit-btn gr">DELETE</button>
        </div>
      </div>

      <div class="button">
        <button class="gr" onclick="this.blur()" data-number>7</button>
        <button class="gr" onclick="this.blur()" data-number>8</button>
        <button class="gr" onclick="this.blur()" data-number>9</button>
        <button class="gr" onclick="this.blur()" data-number>M+</button>
        <button class="gr" onclick="this.blur()" data-operator>/</button>
        <!--  -->
        <!--  -->
        <button class="gr" onclick="this.blur()" data-number>4</button>
        <button class="gr" onclick="this.blur()" data-number>5</button>
        <button class="gr" onclick="this.blur()" data-number>6</button>
        <button class="gr" onclick="this.blur()" data-operator>*</button>
        <button class="gr" onclick="this.blur()" data-operator>*</button>
        <!--  -->
        <!--  -->
        <button class="gr" onclick="this.blur()" data-number>1</button>
        <button class="gr" onclick="this.blur()" data-number>2</button>
        <button class="gr" onclick="this.blur()" data-number>3</button>
        <button class="gr" onclick="this.blur()" data-operator>R</button>
        <button class="gr" onclick="this.blur()" data-operator>-</button>
        <!--  -->
        <!--  -->
        <button class="gr" onclick="this.blur()">0</button>
        <button class="gr dot-btn" onclick="this.blur()" data-number>T</button>
        <button class="gr dot-btn" onclick="this.blur()" data-number>S</button>
        <button class="gr dot-btn" onclick="this.blur()" data-number>.</button>
        <button class="gr" onclick="this.blur()" data-operator>+</button>
        <button class="gr" onclick="this.blur()" id="equal-btn">=</button>
      </div>
    </div>
  </body>
</html>
